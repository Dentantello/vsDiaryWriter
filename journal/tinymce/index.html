<html>
<head>
<script type="text/javascript" src="tinymce.min.js"></script>
<script src="./jquery.min.js"></script>
<link href="./bootstrap.css" rel="stylesheet" type="text/css" />
<link href=./editor.css rel="stylesheet" type="text/css">
<script src="./bootstrap.js"></script>
<script type="text/javascript">
	var loaded = false;
	var config = {};

	config = $.extend(config, {
		statusbar : false,
		resize : false,
		width : "100%",
		height : '100%',
		autoresize : true
	});

	function resize() {
		setTimeout(function() {
			// Main container
			var max = $('.mce-tinymce').css('border', 'none').parent()
					.outerHeight();

			// Menubar
			max += -$('.mce-menubar.mce-toolbar').outerHeight();

			// Toolbar
			max -= $('.mce-toolbar-grp').outerHeight();

			// Random fix lawl - why 1px? no one knows
			max -= 1;

			// Set the new height
			$('.mce-edit-area').height(max);
		}, 200);
	}
	$(window).on('resize', function() {
		resize();
	});

	config.plugins = "advlist autolink bbcode charmap textcolor colorpicker contextmenu emoticons image imagetools link lists media print searchreplace spellchecker table wordcount";
	
	config.contextmenu = "undo redo | alignleft aligncenter alignright | link image inserttable"
	
	// Setup plugins 
	config.toolbar = [ "undo redo searchreplace | styleselect | bold italic forecolor backcolor | alignleft aligncenter alignright | bullist numlist outdent indent | emoticons image imagetools link media table" ];

	// Choose selector
	config.selector = "#content";

	// Set content once initialized
	config.init_instance_callback = function(editor) {
		resize();
	};

	config.setup = function(ed) {
		ed.on("postrender", function() {loaded = true});
	};
	
	tinyMCE.init(config);

	/*
	 * Returns the content of tinyMCE. 
	 */
	function getContent() {
		return tinyMCE.activeEditor.getContent();
	};

	/*
	 * Sets the content of tinyMCE.
	 */
	function setContent(text) {
		// tinyMCE completly loaded
		if (loaded) {
			tinyMCE.activeEditor.setContent(text);

			// not loaded yet
		} else {
			document.getElementById('content').innerHTML = text;
		}
	};
</script>
</head>

<body>
	<div id="content"></div>
</body>
</html>
